{% extends "base.html" %}
{% block title %}Schedule{% endblock %}
{% block content %}
<h5>Schedule</h5>
<div class="row">
    {% for lesson in lessons %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ lesson.start_at.strftime('%Y-%m-%d %H:%M') }}</span>
                <p>Teacher ID: {{ lesson.teacher_id }}</p>
                <p>Duration: {{ lesson.duration }}</p>
            </div>
            <div class="card-action">
                <a href="/lesson/{{ lesson.id }}">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% endblock %}
