<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <title>{% block title %}My App{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/styles.css"> 


</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/pages/profile" class="brand-logo">Diary</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/pages/schedule">Schedule</a></li>
                    <li><a href="/pages/homework">Homework</a></li>
                </ul>
            </div>
        </nav>
        <button type="submit" id="logout-button" class="submit-button" onclick="logoutFunction()">Выйти</button>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <p class="grey-text text-lighten-4">Developed by cool team</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/auth.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
